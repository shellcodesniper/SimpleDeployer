name: AFTER RELEASE, MAKE it Stable

on:
  release:
    types: [published]

jobs:
  build_and_deploy:
    runs-on: self-hosted
    # runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@master

      -
        name: SETUP QEMUX
        uses: docker/setup-qemu-action@v1
      -
        name: SET UP DOCKERX
        uses: docker/setup-buildx-action@v1
      -
        name: LOGIN TO DOCKERHUB
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build Docker and Push to MULTITOOL_API
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ./Dockerfile
          cache-from: type=registry,ref=shellcodesniper/simpledeploy:buildcache
          cache-to: type=registry,ref=shellcodesniper/simpledeploy:buildcache,mode=max
          tags: |
            shellcodesniper/simpledeploy:stable